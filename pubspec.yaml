# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/Icons/LoGoBaloot.png"  # Default icon (light mode)
  min_sdk_android: 21

  # Android Adaptive Icons (static)
  android_adaptive_icon_foreground: "assets/Icons/LoGoShape.png"
  android_adaptive_icon_background: "#1E1E1E"

  # iOS Adaptive (still static here, dark mode requires Xcode setup)
  ios_adaptive_icon_foreground: "assets/Icons/LoGoShape.png"
  ios_adaptive_icon_background: "#1C1C1E"
